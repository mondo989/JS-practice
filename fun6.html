  li {
    animation: fadeInDown 1s ease-out;
    float:left;
    width: 120px;
    animation-direction: normal;
  }
  li:nth-child(1) {
    animation-delay: 0.3s;
    animation-direction: normal;
  }
  li:nth-child(2) {
    animation-delay: 0.6s;
  }
  li:nth-child(3) {
    animation-delay: 0.9s;
  }

  @keyframes fadeInDown {
    0% {
      transform: translateY(-120px);
      opacity: 0;
    }

    }
  }
</style>
