<script>
  // Declare Elements
  const body = document.querySelector("body");
  const rpsRow = document.createElement("div");
  const rpsDisplayResults = document.createElement("div");
  var rpsResults = document.createElement("div");
  const userHand = document.querySelector(".hand-left");
  const cpuHand = document.querySelector(".hand-right");

  const pickRock = document.createElement("button");
  const pickPaper = document.createElement("button");
  const pickScissors = document.createElement("button");

  const rpsChoices = ["Rock", "Paper", "Scissors"];

  // Declare Functions
  function userPicksRock() {
    const userChoice = "Rock";
    runRPSMatch(userChoice);
  }

  function userPicksScissors() {
    const userChoice = "Scissors";
    runRPSMatch(userChoice);
  }

  function userPicksPaper() {
    const userChoice = "Paper";
    runRPSMatch(userChoice);
  }

  function runRPSMatch(userChoice) {
    const cpuChoice = rpsChoices[Math.floor(Math.random() * rpsChoices.length)];
    
    // Trigger default animations
    cpuHand.style.cssText = "animation: rpsBeginCpu 1.5s ease-out forwards";
    userHand.style.cssText = "animation: rpsBeginUser 1.5s ease-out forwards;";

    if (userChoice == rpsChoices[0] && cpuChoice == rpsChoices[2]) {
      setTimeout(updateClassListA, 1400);
      const results = "You win";
      declareResults(results);
    } else if (userChoice == rpsChoices[0] && cpuChoice == rpsChoices[0]) {
      setTimeout(updateClassListB, 1400);
      const results = "It's a draw";
      declareResults(results);
    } else if (userChoice == rpsChoices[0] && cpuChoice == rpsChoices[1]) {
      setTimeout(updateClassListC, 1400);
      const results = "You lose";
      declareResults(results);
    }

    if (userChoice == rpsChoices[1] && cpuChoice == rpsChoices[2]) {
      setTimeout(updateClassListD, 1400);
      const results = "You lose";
      declareResults(results);
    } else if (userChoice == rpsChoices[1] && cpuChoice == rpsChoices[0]) {
      setTimeout(updateClassListE, 1400);
      const results = "You win";
      declareResults(results);
    } else if (userChoice == rpsChoices[1] && cpuChoice == rpsChoices[1]) {
      setTimeout(updateClassListF, 1400);
      const results = "It's a draw";
      declareResults(results);
    }

    if (userChoice == rpsChoices[2] && cpuChoice == rpsChoices[2]) {
      setTimeout(updateClassListG, 1400);
      const results = "It's a draw";
      declareResults(results);
    } else if (userChoice == rpsChoices[2] && cpuChoice == rpsChoices[0]) {
      setTimeout(updateClassListH, 1400);
      const results = "You lose";
      declareResults(results);
    } else if (userChoice == rpsChoices[2] && cpuChoice == rpsChoices[1]) {
      setTimeout(updateClassListI, 1400);
      const results = "You win";
      declareResults(results);
    }

    body.append(rpsDisplayResults);
    rpsDisplayResults.append(rpsResults);
  }

  const updateClassListA = () => {
    console.log("You win");
    cpuHand.classList.add("scissors-picked");
  }

  const updateClassListB = () => {
    console.log("Tie");
  }

  const updateClassListC = () => {
    console.log("You Lose");
    cpuHand.classList.add("paper-picked");
  }

  const updateClassListD = () => {
    console.log("You Lose");
    userHand.classList.add("paper-picked");
    cpuHand.classList.add("scissors-picked");
  }

  const updateClassListE = () => {
    console.log("You win");
    userHand.classList.add("paper-picked");
  }

  const updateClassListF = () => {
    console.log("Draw");
    userHand.classList.add("paper-picked");
    cpuHand.classList.add("paper-picked");
  }

  const updateClassListG = () => {
    console.log("Draw");
    userHand.classList.add("scissors-picked");
    cpuHand.classList.add("scissors-picked");
  }

  const updateClassListH = () => {
    console.log("You lose");
    userHand.classList.add("scissors-picked");
    userHand.classList.add("rock-picked");
  }

  const updateClassListI = () => {
    console.log("You win");
    userHand.classList.add("scissors-picked");
    cpuHand.classList.add("paper-picked");
  }


  function declareResults(results) {
    if (results == "You win") {
      rpsResults.style.animation = "fadeInUp 0.2s 1.4s ease forwards";
      rpsResults.innerText = "You Win";
    } else if (results == "You lose") {
      rpsResults.style.animation = "fadeInUp 0.2s 1.4s ease forwards";
      rpsResults.innerText = "You Lose";
    } else if (results == "It's a draw") {
      rpsResults.style.animation = "fadeInUp 0.2s 1.4s ease forwards";
      rpsResults.innerText = "It's a draw";
    }
  }

  // Declare Event Listeners
  pickRock.addEventListener("click", userPicksRock);
  pickPaper.addEventListener("click", userPicksPaper);
  pickScissors.addEventListener("click", userPicksScissors);

  // Append / Inner Text / Styling
  body.append(rpsRow, pickRock, pickPaper, pickScissors);
  rpsRow.append(userHand, cpuHand);

  pickRock.innerText = "Rock";
  pickScissors.innerText = "Scissors";
  pickPaper.innerText = "Paper";

  rpsRow.classList = "battle-container";
  rpsRow.style.cssText = "display: flex; justify-content: center; align-content: center;";
  rpsResults.style.cssText = "width: 100%; height: 100px; text-align: center; opacity: 0; margin-top:30px;";

</script>
