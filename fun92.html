<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Y'all got jokes</title>
</head>
<body>
  <style>
    div{display: flex; justify-content: center; align-items: center;flex-direction: column;}
  </style>

  <div>
    <h1>Those were jokes</h1>
    <p id="jokeSetup"></p>
    <p id="jokeDelivery"></p>
  </div>

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
    p {
      opacity: 0;
      transform: translateY(100px);
      animation: fadeInUp 1s ease-out forwards;
    }
    p:last-child {
      animation-delay: 3s;
    }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>

  <script>
    const body = document.querySelector('body');
    const jokeDelivery = document.querySelector('#jokeDelivery');
    const jokeSetup = document.querySelector('#jokeSetup');

    const jokeApi = 'https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,political,explicit&type=twopart'

    fetch(jokeApi)
      .then(response => {
        return response.json()
      })
      .then(data => {
        console.log(data);
        jokeSetup.innerHTML = data.setup;
        jokeDelivery.innerHTML = data.delivery;
      })
  </script>
</body>
</html>\
