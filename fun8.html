<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fun8</title>
</head>
<style>
  .active {
    background: yellow;
  }

  @keyframes spin {
    0% {
      transform: rotate(0);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
<body></body>

<script>
  // Dec Elems
  const body = document.querySelector("body");
  const fanBlades = document.createElement("div");
  const fanLight = document.createElement("div");
  const fanButton = document.createElement("button");
  const lightButton = document.createElement("button");
  let fanCurrentSpeed = 0;

  // Dec Funcs
  toggleLight = () => {
    fanLight.classList.toggle("active");
    console.log("light is toggled and " + fanLight.classList)
  }

  updateFanSpeed = () => {
    console.log(fanCurrentSpeed);

    if (fanCurrentSpeed == 0) {
      fanOn();
      fanCurrentSpeed += 1;  
    } else if (fanCurrentSpeed == 4) {
      fanOff();
      fanCurrentSpeed = 0;
    } else {
      fanCurrentSpeed++;
    }
  }

  fanOff = () => {
    const spinTime = 'spin ' +  "2s linear infinite";
    fanBlades.style.setProperty("animation", spinTime);
    // console.log(fanBlades.style);
  };

  fanOn = () => {
    const spinTime = 'spin ' + fanCurrentSpeed + 's linear infinite';
    fanBlades.style.setProperty("animation", spinTime);
    // console.log(fanBlades.style);
    console.log(spinTime);
  }

  // Dec Events
  lightButton.addEventListener("click", toggleLight);
  fanButton.addEventListener("click", updateFanSpeed);

  // App Els & Inner Text
  body.append(fanBlades, fanLight, fanButton, lightButton);

  // Add styles
  lightButton.innerText = "Light"
  fanButton.innerText = "Fan";
  fanLight.style.cssText = "border: 1px solid red; border-radius: 120px; height: 50px; width: 50px; transition: 0.5s;"
  fanBlades.style.cssText = "background: blue; height: 150px; width: 150px;"

</script>
</html>
