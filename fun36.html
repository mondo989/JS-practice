  <style>
    .numbers-row {
      /* background: blue; */
      display: flex;
      position: absolute;
      left: 0; 
      right: 0;
      top: 24%;
      max-width: 900px;
      width: 70%;
      margin: auto;
      text-align: center;

      justify-content: center;
      align-content: center;

    }
  
    .numbers-row .hour-one svg,
    .numbers-row .hour-two svg,
    .numbers-row .minute-one svg,
    .numbers-row .minute-two svg {
      max-width: 120px;
      width: 70%;
      /* background: green; */
      /* margin: 10px 0px; */
      height: 100%;
    }

    .numbers-row .double-dots svg {
      width: 15px;
      margin: 0 25px;
      height: 100%;
      position: relative;
      top: 60px;
    }


    .numbers-row svg.oneActive #base-number-1 {
      display: block;
    }

    .numbers-row svg.oneActive #base-number-0,
    .numbers-row svg.oneActive #base-number-2,
    .numbers-row svg.oneActive #base-number-3,
    .numbers-row svg.oneActive #base-number-4,
    .numbers-row svg.oneActive #base-number-5,
    .numbers-row svg.oneActive #base-number-6,
    .numbers-row svg.oneActive #base-number-7,
    .numbers-row svg.oneActive #base-number-8,
    .numbers-row svg.oneActive #base-number-9 {
      display: none;
    }

    .numbers-row svg.twoActive #base-number-2 {
      display: block;
      background: green;
    }

    .numbers-row svg.twoActive #base-number-0,
    .numbers-row svg.twoActive #base-number-1,
    .numbers-row svg.twoActive #base-number-3,
    .numbers-row svg.twoActive #base-number-4,

    .numbers-row svg.twoActive #base-number-8,
    .numbers-row svg.twoActive #base-number-9 {
      display: none;
    }

    .numbers-row svg.threeActive #base-number-3 {
      display: block;
    }

    .numbers-row svg.threeActive #base-number-0,
    .numbers-row svg.threeActive #base-number-1,
    .numbers-row svg.threeActive #base-number-2,
    .numbers-row svg.threeActive #base-number-4,
    .numbers-row svg.threeActive #base-number-5,
    .numbers-row svg.threeActive #base-number-6,
    .numbers-row svg.threeActive #base-number-7,
    .numbers-row svg.threeActive #base-number-8,
    .numbers-row svg.threeActive #base-number-9 {
      display: none;
    }



    .numbers-row svg.fourActive #base-number-4 {

    }
