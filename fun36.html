  <style>
    .numbers-row {
      display: flex;
      position: absolute;
      left: 0; 
      right: 0;
      top: 24%;
      max-width: 900px;
      width: 70%;
      margin: auto;
      text-align: center;
      justify-content: center;
      align-content: center;

    }
  
    .numbers-row .hour-one svg,
    .numbers-row .hour-two svg,
    .numbers-row .minute-one svg,
    .numbers-row .minute-two svg {
      max-width: 120px;
      width: 70%;
      height: 100%;
      transition: 1s;
    }

    .numbers-row .double-dots svg {
      width: 15px;
      margin: 0 25px;
      height: 100%;
      position: relative;
      top: 50px;
    }

    svg path {
      fill: radial-gradient(50% 50% at 50% 50%, #6CF5B1 0%, #5ECA94 100%);
      stroke: #fff;
      stroke-width: 5;
    }

    .numbers-row {
      animation: numbersPulse 5s infinite ease-out;
      opacity: 0.1;
    }

    @keyframes numbersPulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }

      100% {
        opacity: 1;
      }
    }


    .double-dots {
      animation: pulse 2s infinite linear;
      opacity: 0.1;
    }

    @keyframes pulse {

        opacity: 0.25;
        transform: scale(1);
      }
