<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fun3</title>
</head>
<body></body>

<script>

  //DECLARE & CREATE ELEMS
  const body = document.querySelector("body");
  const spinButton = document.createElement("button");
  const spinButtonCopy = document.createTextNode("Spin Random");
  const spinner = document.createElement("div");

  const randomSpinDegrees = Math.floor(Math.random() * 100);

  //APPEND ELEMS
  body.appendChild(spinner);
  body.appendChild(spinButton);

  //DECLARE INNER HTML
  spinButton.append(spinButtonCopy);
  
  //EVENT LISTENER LOGIC
  spinButton.addEventListener("click", randomSpinRotate);

  //FUNCTION SPINS SPINNERS
  function randomSpinRotate () {
    const randomSpinDegrees = Math.floor(Math.random() * 5000);
    const rotateNumber = 'rotate(' + randomSpinDegrees + 'deg)' ;
    spinner.style.setProperty('transform', rotateNumber);
  }

  //ADD STYLING
  spinner.style.background = "red";
  spinner.style.borderRadius = "120px";
  spinner.style.borderBottom = "10px solid blue";
  spinner.style.width = "200px";
  spinner.style.height = "200px";
  spinner.style.transition = "2s";
  spinButton.style.marginTop = "50px";

  div {
    width: 250px;
    height: 250px;
    transition: 2s;
  }
  
  // setProperty() is dope https://developer.mozilla.org/en-US/docs/Web/API/CSSStyleDeclaration/setProperty
</script>

</html>
