<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <style>
    ul {
      background: red;
      list-style-type: none;
      padding-left: 0;
    }

    ul li {
      border: 2px solid blue;
      padding: 15px 10px;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>

  <script>
    // Declare variables
    const body = document.querySelector("body");
    const header = document.createElement("h1");
    const streakType = ['Workout', 'Language', 'Reading', 'Drawing', 'White Board', 'Coding', 'Design', 'Family/Frens']

    const streaks = {};

    const streakContainer = document.createElement("div");
    const streakItem = document.createElement("div");

    const workout = new Streak('Workout', '1 day');
    const language = new Streak('Language', '1 day');
    const run = new Streak('Run', 0, 'icon-a.jpg');
    // Declare Functions

    // Declare Constructor

    function Streak(name, days, icon) {
      this.name = name;
      this.days = days;
      this.icon = icon;
    }

    for (var key in streaks) {
      console.log(key);
      for (var k in streaks[key]) {
        console.log(k + ": " + streaks[key][k]);
      }
    }


    console.log(workout, language, run);

    for (i = 0; i < streakType.length; i++) {
      console.log(streakType[i]);
      // console.log(Streak[0]);
    }

    text = "<ul>";
    for (i = 0; i < streakType.length; i++) {
      text += "<li><a>" + streakType[i] + "</a></li>";
    }
    text += "</ul>";

    streakItem.innerHTML = text;


    // Update Styling
    header.style.cssText = "text-align: center;";
    streakContainer.style.cssText = "background: blue; width: 90%;  margin: 0 auto; padding: 30px;"

    // Append & InnerText
    header.innerText = "ðŸ”¥ Streak Counter";

    body.append(header, streakContainer);
    streakContainer.append(streakItem);
  </script>
</body>
