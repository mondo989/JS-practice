<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun38</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Tauri&display=swap" rel="stylesheet">
</head>
<body>
  <h1>WhiteBoard Practice</h1>
  <div class="board"></div>

  <style>
    @keyframes fadeInDown {
      from {
        opacity: 0; transform: translateY(-80px);
      } to {
        opacity: 1; transform: translateY(0);}}

    @keyframes newQuestionFade {
     from { 
        opacity: 0; transform: translateY(80px); 
      } to {
        opacity: 1; transform: translateY(0);}}

    .fadeInUp {animation: fadeInDown 2s ease-out !important;}
    .newQuestionFade {animation: newQuestionFade 2s ease-out !important;}
  </style>

  <script>
    // Declare Variables
    const body = document.querySelector("body");
    const board = document.querySelector(".board");
    const header = document.querySelector("h1")
    const nextButton = document.createElement("button");
    const markerImg = document.createElement("div");
    const practicedButton = document.createElement("button");
    const buttonRow = document.createElement("div");
    const practiceQuestionContent = document.createElement("p");
    const placeholderContent = ["Click Next to randomize a practice question"];
    const practiceQuestions = ["Write a loop that counts backwards from 100",
      "Write a class that has a method that returns a random name", "What day is today?", "What day is yesterday?",
      "What day was christmas?"
    ];

    // Declare functions
    nextButton.addEventListener("click", function () {
      practiceQuestionContent.innerText = "";
      practiceQuestionContent.append(Question.generateQuestion())
      practiceQuestionContent.classList = "";
      practiceQuestionContent.classList.add('fadeInUp');
    })

    // Display single question from array.
    class Question {
      static generateQuestion() {
        const randomQuestion = Math.floor(Math.random() * practiceQuestions.length);
        return practiceQuestions[randomQuestion];
      }
    }

    // Append Inner Text / Styling / Inner Text 
    // Add Inner Text
    board.append(practiceQuestionContent, buttonRow);
    buttonRow.append(nextButton, practicedButton);
    practiceQuestionContent.append(placeholderContent);
    nextButton.innerText = "Skip";
    practicedButton.innerHTML = "Practiced";
    nextButton.style.cssText = "border-radius: 0; border: 0; font-size: 24px; display: inline-block; padding: 15px 40px; font-family: 'Tauri', sans-serif; text-transform: uppercase; font-style: italic; font-weight: 600;";
    practicedButton.style.cssText = "border-radius: 0; border: 0; font-size: 24px; font-family: 'Tauri', sans-serif; padding: 15px 40px; text-transform: uppercase; font-style: italic; font-weight: 600;";
    practiceQuestionContent.style.cssText = "text-align: center; position: relative; top: -50px; width: 60%; display: block; font-size: 33px; font-family: 'Tauri', Open-sans; animation: fadeInDown 1.0s; font-size: 24px;";
    board.style.cssText = "position: relative; height: 800px; width: 100%; background-image: url('/imgs/board-base.svg'); background-size: 100% 100%; justify-content: center; align-items: center; display: flex; flex-direction: column";
    body.style.cssText = "margin: 0 auto; text-align: center; font-family: 'Open Sans', sans-serif";
    header.style.cssText = "font-weight: 100; font-family: 'Open Sans', sans-serif; font-size: 25px;"
    buttonRow.style.cssText = " position: absolute; bottom: 20%;"
  </script>
</body>

</html>
