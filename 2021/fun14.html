  <script>
    // Dec Elms
    const body = document.querySelector("body");
    const button = document.createElement("button");
    const propellarRowContainer = document.querySelector(".propellar-container");
          propellarRowContainer.style.opacity = "0";
    const propellarBladeA = document.querySelector("#propellar--blade-a");
    const propellarBladeB = document.querySelector("#propellar--blade-b");
    const actionsRow = document.createElement("div");
    const messageRow = document.createElement("div");
    var clickSpeed = 0;

    // Dec Funcs
    function beginLaunchSequence () {
      actionsRow.append(messageRow);
      button.style.display = "none";
      propellarRowContainer.style.opacity = "1";
      messageRow.innerText = "Click on the propellar to make it travel fast"
    }

    function propellarSpins () {
      clickSpeed += 1;
      console.log(clickSpeed);
      
      if (clickSpeed >= 5) {
        console.log("Over 5");

        updatePropellarSpeed(clickSpeed);
      }
    }

    function updatePropellarSpeed () {
      const currentClickSpeed = clickSpeed + 's' ;
      propellarBladeA.style.setProperty("animation-duration", currentClickSpeed);
      console.log(currentClickSpeed);
    }


    // Dec Event Listeners
    button.addEventListener("click", beginLaunchSequence);
    propellarRowContainer.addEventListener("click", propellarSpins);

    // Append/Styling/InnerText
    body.append(actionsRow);
    actionsRow.append(button);
    body.style.margin = "0 auto";
    body.style.textAlign = "center";
    button.innerText = "Begin Flight";

    // Styling
    actionsRow.style.margin = "0 auto";
    actionsRow.style.position = "absolute";
    actionsRow.style.bottom = "30px";
    actionsRow.style.left = "0";
    actionsRow.style.right = "0";
  </script>
