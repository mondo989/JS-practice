<style>
  @keyframes fadeOut {
    0% {
      opacity: 1;
      transform: translateY(0px);
    }
    100% {
      transform: translateY(-10px);
      opacity: 0;
    }
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
      transform: translateY(-10px);
    }
    100% {
      transform: translateY(0px);
      opacity: 1;
    }
  }

  h4.section__animate.animated + div {
    height: 200px !important;
    animation: fadeIn 1.5s ease forwards;
  }

</style>

  const feedbackModal = document.createElement("div");
  const feedbackTrigger = document.createElement("h4");
  const feedbackModalHeader = document.createElement("h1");  
  const feedbackModalSubHeader = document.createElement("h3");
  const feedbackButtonYes = document.createElement("button");
  const feedbackButtonNo = document.createElement("button");
  const socialMediaOptions = ["fb", "ig", "tw"];

  // Declare Functions
  function userEnjoyedArticle () {
    updateContent();
  }

  function userDidNotEnjoyArticle () {
  }

  function updateContent() {
    feedbackButtonYes.style.animation = "fadeOut 0.5s ease forwards";
    feedbackButtonNo.style.animation = "fadeOut 0.5s ease forwards";
    feedbackModalSubHeader.style.animation = "fadeOut 0.5s ease forwards";
    feedbackModalHeader.style.animation = "fadeOut 0.5s ease forwards";
    feedbackModalHeader.innerText = "Thank You"

    addPositiveContent()
    // feedbackModalSubHeader.style.animation = "fadeIn 0.5s 0.5s ease forwards";
    // feedbackModalSubHeader.innerText = "The author would appreciate any additional support."
    // feedbackModalHeader.style.animation = "fadeIn 0.5s 0.5s ease forwards";
  };

  function addPositiveContent () {
    setTimeout(function() {
      feedbackModalSubHeader.style.animation = "fadeIn 0.5s 0.5s ease forwards";
      feedbackModalSubHeader.innerText = "The author would appreciate any additional support."
    }, 1000);

  }

  // Declare Event Listeners
  feedbackButtonYes.addEventListener("click", userEnjoyedArticle);
  feedbackButtonNo.addEventListener("click", userDidNotEnjoyArticle);

  // Append Elements
  body.append(blogSection, feedbackTrigger, feedbackModal);
  blogSection.append(blogContent);
  feedbackModal.append(feedbackModalSubHeader, feedbackModalHeader, feedbackButtonYes, feedbackButtonNo);


  // Styling & InnerText
  feedbackModal.style.border = "1px solid red";
  feedbackModal.style.position = "absolute";
  feedbackModal.style.left = "0";
  feedbackModal.style.right = "0";
  feedbackModal.style.height = "0";
  feedbackModal.style.padding = "30px 20px";
  feedbackModal.style.textAlign = "center";
  // These duplicates are funny
  // Can I style multiple?
  feedbackButtonNo.style.padding = "15px 60px";
  feedbackButtonYes.style.padding = "15px 60px";
  feedbackButtonNo.style.border = "0";
  feedbackButtonYes.style.border = "0";
  feedbackButtonNo.style.borderRadius = "8px";
  feedbackButtonYes.style.borderRadius = "8px";
  feedbackButtonNo.style.cursor = "pointer";
  feedbackButtonYes.style.cursor = "pointer";
  feedbackModalSubHeader.style.opacity = "0";
  blogSection.style.height = "100vh";
  feedbackTrigger.style.height = "20px";
  feedbackTrigger.style.textAlign = "center";
  feedbackTrigger.style.width = "100%";
  feedbackTrigger.innerText = "Thanks for reading";
  feedbackTrigger.classList = "section__animate";

  feedbackButtonYes.innerText = "Yes";
  feedbackButtonNo.innerText = "No";
  feedbackModalHeader.innerText = "Did you enjoy the article?";
  feedbackModalSubHeader.innerText = "Thanks for reading...";

  const images = document.querySelectorAll('.section__animate');

  observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.intersectionRatio > 0) {
        entry.target.classList.add('animated');
      } else {
        entry.target.classList.remove('animated');
      }
    });
  },{rootMargin: "20px"});

  images.forEach(image => {
    observer.observe(image);
  });

</script>
