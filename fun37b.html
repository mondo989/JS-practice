  <script>
    // Declare variables
    const body = document.querySelector("body");
    const header = document.createElement("h1");
    const streakContainer = document.createElement("div");
    const streakItem = document.createElement("div");

    const streakList = [];

    const run = new Streak('run', 0, 'run.png');
    const fun = new Streak('fun', 0, 'fun.png');
    const hun = new Streak('hun', 2, 'hun.png');

    function Streak(name, days, icon) {
      this.name = name;
      this.days = days;
      this.icon = icon;
    }

    streakList.push(run, fun, hun);

    streakList.forEach(function (name, days, icon) {

      text = "<ul>";
      for (i = 0; i < streakList.length; i++) {
        text += "<li><a>" + [name] + "</a></li>";
      }
      text += "</ul>";

      streakItem.innerHTML = text;

      console.log(name, days, icon)
    })



    // Declare logic so that if theres a new StreakItem that it 
    // is automatically pushed to StreakList




    // Update Styling
    header.style.cssText = "text-align: center;";
    streakContainer.style.cssText = "background: blue; width: 90%;  margin: 0 auto; padding: 30px;"

    // Append & InnerText
    header.innerText = "ðŸ”¥ Streak Counter";

  </script>
